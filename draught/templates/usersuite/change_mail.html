{% extends "base.html" %}#
{% set page_title = _("E-Mail Ã¤ndern") %}

{% block content %}
    <div id="change-mail-form">
        <form action="" method="post" class="form">
            {{ form.csrf_token }}
            <div class="row">
                <div class="col-md-4 form-group">
                    <label>{{ _('Dein aktuelles Passwort') }}</label>
                    {{ form.password(class="form-control") }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 form-group">
                    <label>{{ _('Die neue E-Mail-Adresse') }}</label>
                    {{ form.email(class="form-control") }}
                </div>
            </div>
            <button type="submit" class="btn btn-default">{{ _('Abschicken') }}</button>
        </form>
    </div>
{% endblock %}
